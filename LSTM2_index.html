 <!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>LSTM API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
    <h1>Predicting Iron and Acidity of Westrand Treatment Plant Mine Water Using Multivariate LSTM Model</h1>
    
    <!-- Main input for receiving query to our ML prediction model -->
    <form action="{{url_for('predict')}}"method="post">
        <input type="text" name="Alkalinity" placeholder="Alkalinity" required="required" />
        <input type="text" name="SO4" placeholder="SO4" required="required" />
        <input type="text" name="pH" placeholder="pH" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Multivariate LSTM Prediction</button>
    </form>
    
  <br>
  <br>
  {{ prediction_text }}
    
  
 </div>
 

</body>
</html>
